<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>


<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>




<body class="text-light textShadow">
    <main class="container-fluid ">
        <div id="app"></div>

        <!-- NOTE Weather -->

        <!-- NOTE Clock DONE  -->
        <div class="row rowHeight d-flex align-items-end">
            <div class="col-md-12 d-flex justify-content-end align-self-start" id="weather">

            </div>
            <div class="col-md-12">
                <div class="row d-flex align-self-center justify-content-center flex-column ">
                    <div class="col-md-4 d-flex align-self-center flex-column text-center">
                        <h1><span id="clock"> 20:20:20</span></h1>
                        <h3>Good Morning</h3>
                    </div>

                </div>

            </div>
        </div>

        <!-- NOTE Greeting DONE-->
        <div class="row d-flex justify-content-center flex-column">
            <div class="col-md-4 d-flex align-self-center justify-content-center mt-4 flex-column text-center">
                <h5>How Are You Feeling Today?</h5>
                <input type="text">
            </div>
        </div>

        <!-- NOTE Image, Quote, and Todo's -->
        <div class="row d-flex justify-content-between mt-4">
            <div class="col-md-3 d-flex justify-content-end flex-column" id="photographer">

            </div>

            <div class="col-md-4 d-flex justify-content-end flex-column" id="quote">
                <!-- <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus asperiores
                    deleniti delectus eaque
                    dolorem unde!</p>
                <p class="text-center">Author</p> -->
            </div>

            <div class="col-md-3 spill bg-dark mr-4">
                <h6 class="text-center">Tasks</h6>
                <div class="div" id="completed"></div>

                <div class="row ">
                    <div class="col-md-12 pt-2 pb-4  d-flex justify-content-center viewHeightCol" id="checkboxes">
                        <ul class="row d-flex flex-wrap  flex-column text-wrap p-0 scroll-bar" id="tasks">


                        </ul>
                    </div>
                </div>
                <div class="row d-flex  bg-light">

                    <form class="w-100 col-md-12 p-0" onsubmit="app.tasksController.createTask()">
                        <div class="d-flex  mb-1 ">
                            <input class="w-100" type="text" name="task" placeholder="Task..." id="task" required
                                minlength="3" maxlength="50">
                            <button class="btn btn-outline-success" type="submit">+</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
